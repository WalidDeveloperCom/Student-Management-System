{% extends 'base.html' %}

{% block title %}Student Details{% endblock %}

{% block content %}
    <h1>Student Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ student.name }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
            <p class="card-text"><strong>Phone Number:</strong> {{ student.phone_number }}</p>
            <p class="card-text"><strong>Course:</strong> {{ student.course }}</p>
            <a href="{% url 'student_update' student.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
{% endblock %}
